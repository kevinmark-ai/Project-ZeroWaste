
<!DOCTYPE html>
<html>

<head>
  <title>Project Zero Waste</title>
  <link rel="stylesheet" href="style.css">
<!-- Step 2: Load the SDK library and style sheet -->
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
<!--Bonus Round: this styling will result in a full screen map --><!--Step 3: Create a div for the map-->
<div><h3>Refill Stations</h3></div>
<div id="map">&nbsp;</div>
<script>
    // Step 4: initialize the HERE map platform    
    var platform = new H.service.Platform({
      // Use the apiKey you generated in Step 1 here
      apikey: '4MMQGlEniQhwkzGVUjz_91LkTtjupRADFZL514DxHEo'
    });

    // Step 5: Initialize the map in the "map" div
    // This map is centered on New York, using the default map style
    var defaultLayers = platform.createDefaultLayers();
    var map = new H.Map(document.getElementById('map'),
      defaultLayers.vector.normal.map, {
      center: { lat: 16.413192081685875, lng: 120.5917545388659 }, 
      zoom: 14
    });

    // Step 6: Enable the event system and add default interactions (e.g., zoom)
    // Create the default UI components (e.g., zoom buttons)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // Bonus Round: add a resize listener to make sure that the map occupies the whole container
    window.addEventListener('resize', () => map.getViewPort().resize());
    var LocationOfMarker = { lat: 16.413192081685875, lng: 120.5917545388659 };

// optionally - resize a larger PNG image to a specific size
var pngIcon = new H.map.Icon("https://cdn1.iconfinder.com/data/icons/buno-navigation/32/pin_marker_location_map-256.png", { size: { w: 56, h: 56 } });

// Create a marker using the previously instantiated icon:
var marker = new H.map.Marker(LocationOfMarker, { icon: pngIcon });

// Add the marker to the map:
map.addObject(marker);

// Optionally, 
//Show the marker in the center of the map
map.setCenter(LocationOfMarker)

//Zooming so that the marker can be clearly visible
map.setZoom(14)

  </script>    
</body>

</html>
